<!DOCTYPE html>
<html>

</head>
<body>

<script type="text/javascript">
    $(function() {
        var params = {
            // Request parameters
        };      

        var formData = new FormData();     
        var schemaBlob = new Blob([schemaFile],{type:"application/json"});
        formData.append('file', schemaBlob);    

        $.ajax({
            url: "https://yuuvis.azure-api.net/admin/schema/validate?" + $.param(params),
            processData: false,
            contentType: false,
            cache: false,           
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","multipart/form-data");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","{subscription key}");
            },
            type: "POST",

  
            data: formData
        })
        .done(function(data) {
            alert("success");
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
